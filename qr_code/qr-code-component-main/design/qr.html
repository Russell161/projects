<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Russell Legg">
    <meta name="description" content="A simple QR code component for Frontend Mentor challenge.">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>QR Codr</title>
</head>
    <body class="body">
        <header>
            <h1 clas="title">Please Use Phone Camera to Scan QR Code</h1>
        </header>

        <body>
            <main>
                <section class="qr-code">
                    <img src="images/qr.png" alt="QR Code Image" class="qr-code__image">
                    <h1 class="qr-code__title">We want to get to know you!</h1>
                    <p class="qr-code__description">Scan the QR code to view the get to know you questions for the 3 minute interviews</p>
                </section>
            </main>
        </body>

        <script src="script.js"></script>

        <footer class="footer">
            <p>@ 2025 Russell Legg - All Rights Reserved</p>
        </footer>
    </body>
</html>
