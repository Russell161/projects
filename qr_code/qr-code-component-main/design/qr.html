<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Russell Legg">
    <meta name="description" content="A simple QR code component for Frontend Mentor challenge.">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>QR Codr</title>
    <!-- <script src="qrcode.js" defer></script> -->
</head>
    <body>
        <header>
            <h1 class="title">Please Use Phone Camera to Scan QR Code</h1>
        </header>

        <main class="main-content">
            <section class="qr-code">
                <img src="images/qr.png" alt="QR Code Image" class="qr-code-image">
                 <!-- <div id="placeHolder"></div> -->
                <h1 class="qr-code-title">We want to get to know you!</h1>
                <p class="qr-code-description">Scan the QR code to view the get to know you questions for the 3 minute interviews</p>
            </section>
        </main>

        <footer class="footer">
            <p>@ 2025 Russell Legg - All Rights Reserved</p>
        </footer>
    </body>
</html>
